<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
        function estilos() {
            $('img').css('background-color', '#963c3c')
            $('img').css('border-radius', '100px')
            $('img').css('border', 'black solid 2px')
            $('img').addClass('m-2 p-3 col-1')
        }
        $(document).ready(function () {
            for (let i = 1; i <= 151; i++) {
                $('.pokemon').append(`<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png">`);
                estilos();
            }
        });
    </script>
</head>

    <div class="container">
        <h1 class="text-center">Pokemon
